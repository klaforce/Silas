<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
    <script src="Scripts/modernizr-2.6.2.js" type="text/javascript"> </script>
    <link rel="stylesheet" href="Css/deck.core.css">
    <link rel="stylesheet" href="Css/horizontal-slide.css">
    <link rel="stylesheet" href="Css/jquery.gridster.min.css">
    <link rel="stylesheet" href="Css/silas.css">
    <link href='http://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
</head>
<body>
    <article class="deck-container">
        <section class="slide">
            <div class="header">
                <div class="leftside"><h2>Naieve</h2></div>
                
                <div class="rightside" style="padding-top: 2em;">
                    <input type="button" class="button naieveTickerStart" value="Start"></input>
                    <input type="button" class="button naieveTickerStop" value="Stop"></input>
                </div>
            </div>
            <div class="content">
                <div class="gridster">
                    <ul>
                        <li data-row="1" data-col="1" data-sizex="1" data-sizey="1">
                            <div class="teal">
                                <label>MAE</label><br />
                                <span class="datatext" data-bind="text: meanAbsoluteError"></span>
                            </div>
                        </li>
                        <li data-row="1" data-col="2" data-sizex="1" data-sizey="1">
                            <div class="orange knob">
                                <label>Error</label><br />
                                <input class="datatext" type="text" data-bind="knob: percentError" />
                            </div>
                        </li>
                        <li data-row="2" data-col="1" data-sizex="1" data-sizey="1">
                            <div class="purple">
                                <label>CI High</label><br />
                                <span class="datatext" data-bind="text: confidenceHigh"></span>

                            </div>
                        </li>
                        <li data-row="2" data-col="2" data-sizex="1" data-sizey="1">
                            <div class="lightteal">
                                <label>CI Low</label><br />
                                <span class="datatext" data-bind="text: confidenceLow"></span>
                            </div>
                        </li>
                        <li data-row="1" data-col="3" data-sizex="4" data-sizey="3">
                            <div class="naieveGraphContainer teal"></div>
                        </li>
                        <li data-row="3" data-col="1" data-sizex="2" data-sizey="1">
                            <div class="red">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Period</th>
                                            <th>Real</th>
                                            <th>Forecast</th>
                                        </tr>
                                    </thead>
                                    <tbody data-bind="foreach: entries">
                                        <tr>
                                            <td class="datatext" data-bind="text: DataEntry.Period"></td>
                                            <td class="datatext" data-bind="text: DataEntry.Value"></td>
                                            <td class="datatext" data-bind="text: ForecastValue"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="slide demo">
            <h2>Moving Average</h2>
            <div class="gridster">
                <ul>
                    <li data-row="1" data-col="1" data-sizex="5" data-sizey="3">
                        <div class="movingAverageGraphContainer"></div>
                    </li>
                    <li data-row="4" data-col="1" data-sizex="5" data-sizey="1">
                        <table>
                            <thead>
                                <tr>
                                    <th>
                                        <h2>Real</h2>
                                    </th>
                                    <th>
                                        <h2>Forecast</h2>
                                    </th>
                                </tr>
                            </thead>
                            <tbody data-bind="foreach: entries">
                                <tr>
                                    <td data-bind="text: DataEntry.Value"></td>
                                    <td data-bind="text: ForecastValue"></td>
                                </tr>
                            </tbody>
                        </table>
                    </li>
                    <li data-row="1" data-col="6" data-sizex="3" data-sizey="1">
                        <div class="">
                            <button class="movingAverageTickerStart startButton button">Start</button>
                            <button class="movingAverageTickerStop stopButton button">Stop</button>
                        </div>
                    </li>
                    <li data-row="2" data-col="6" data-sizex="3" data-sizey="1">Mean Absolute Error
                            <span data-bind="text: meanAbsoluteError"></span>
                    </li>
                    <li data-row="3" data-col="6" data-sizex="3" data-sizey="1">Percentage Error
                            <span data-bind="text: percentError"></span>
                    </li>
                    <li data-row="4" data-col="6" data-sizex="3" data-sizey="1">Low
                            <span data-bind="text: confidenceLow"></span>
                        High
                            <span data-bind="text: confidenceHigh"></span>
                    </li>
                </ul>
            </div>
        </section>
    </article>

    <script src="Scripts/jquery-1.8.2.min.js" type="text/javascript"> </script>
    <script src="Scripts/jquery.gridster.min.js" type="text/javascript"> </script>
    <script src="Scripts/jquery.signalR-1.0.1.min.js" type="text/javascript"> </script>
    <script src="Scripts/jquery.knob.js" type="text/javascript"> </script>
    <script src="Scripts/d3.v3.min.js" type="text/javascript"> </script>
    <script src="Scripts/deck.core.js" type="text/javascript"> </script>
    <script src="Scripts/knockout-2.2.0.js" type="text/javascript"> </script>
    <script src="Scripts/silas.core.js" type="text/javascript"> </script>
    <script src="signalr/hubs" type="text/javascript"> </script>
</body>
</html>
